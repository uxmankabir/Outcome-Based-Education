{% extends "base.html" %}

{% block script %}
<script>
    $(document).ready(function () {
        $('#programs_list input').removeClass('active');
        $('#slo_id_'+location.href.split('/')[5]).addClass('active');
        $('#navbarNav ul > li').removeClass('active');
        $('#slos').addClass('active');
    });
</script>
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-xs-12 col-md-3 col-lg-2">
        <h3 class="my-3">Programs</h3>
        <div class="list-group list-group-flush" id="programs_list">
            {% for program in programs %}
            <form action="{% url 'slo_load' program.id %}" method="POST">
                {% csrf_token %}
                <input type="submit" class="list-group-item list-group-item-action" value="{{program.name}}"></input>
            </form>
            {% endfor %}
        </div>
    </div>
    <div class="col-xs-12 col-md-9 col-lg-10">
        {% block slodetail %}

        {% endblock %}
    </div>
</div>

{% endblock %}
