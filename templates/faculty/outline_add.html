{% extends "faculty/outline_add_base.html" %}

{% block title %}
    Add New Outline
{% endblock %}


{% block outlinedetail %}

<h3 class="my-3">Add New Outline</h3>

<!-- Card -->
<div class="card mb-3">

    <!-- Card content -->
    <div class="card-body">
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="md-form">
                <input type="number" id="week" class="form-control">
                <label for="week">Week</label>
            </div>
            <div class="md-form">
                <input type="text" id="coursetopic" class="form-control">
                <label for="coursetopic">Course Content/Topic</label>
            </div>
            <div class="md-form">
                <input type="text" id="chapter" class="form-control">
                <label for="chapter">Chapter</label>
            </div>
            <div class="md-form row">
                <div class="col-sm-12 col-md-3 col-lg-2">
                    <label for="listclos">Select CLO</label>
                </div>

                <div class="col-sm-12 col-md-3 col-lg-2">
                    <select class="custom-select" id="listclos">
                        <option value="1">CLO 1</option>
                        <option value="2">CLO 2</option>
                        <option value="3">CLO 3</option>
                    </select>
                </div>

            </div>
            <div class="float-right">
                <input type="submit" value="Add Outline" class="btn btn-primary btn-md">
            </div>
        </form>
    </div>

</div>
<!-- Card -->

{% endblock %}
