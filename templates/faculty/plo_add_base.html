{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-xs-12 col-md-3 col-lg-2">
        <h3 class="my-3">Programs</h3>
        <div class="list-group list-group-flush" id="programs_list">
            {% for program in programs %}
                <a href="{% url 'plo_add' program.id %}" id="plo_id_{{program.id}}" class="list-group-item list-group-item-action active">{{program.name}} </a>
            {% endfor %}
        </div>
    </div>

    <div class="col-xs-12 col-md-9 col-lg-10">
        {% block plodetail %}

        {% endblock %}
    </div>
</div>

{% endblock %}
